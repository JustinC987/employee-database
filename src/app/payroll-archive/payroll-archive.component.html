<div class="container">
    <h1>
      Payroll Archive
    </h1>
    <div class="flex-outer archive-controls">

      <div class="flex-inner">
        <button class="button-primary" (click)="editSelection()">Edit</button>
        <button class="button-danger" (click)="deleteSelection()">Delete</button>
      </div>
    </div>
    <br>
    
    <div class="table-scroll-container">
      <table mat-table
        [dataSource]="hours"
        matSort
        matSortActive="id"
        matSortDisableClear
        matSortDirection="asc"
      >
  
        <!-- Select Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="masterToggle()"
              [checked]="selection.hasValue()"
              [indeterminate]="selection.hasValue()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <a (click)="editHours(row)"><i class="fas fa-pencil-alt"></i></a>
            <a (click)="deleteHours(row)"><i class="far fa-trash-alt"></i></a>
          </td>
        </ng-container>

        <!-- employeeId Column -->
        <ng-container matColumnDef="test">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
          <td mat-cell *matCellDef="let row">{{row.test}}</td>
        </ng-container>
  
        <!-- start date Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
        </ng-container>
  
        <!-- end date Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
          <td mat-cell *matCellDef="let row">{{row.endDate}}</td>
        </ng-container>

        <!-- monday Column -->
        <ng-container matColumnDef="monday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>M</th>
          <td mat-cell *matCellDef="let row">{{row.monday}}</td>
        </ng-container>

        <!-- tuesday Column -->
        <ng-container matColumnDef="tuesday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>T</th>
          <td mat-cell *matCellDef="let row">{{row.tuesday}}</td>
        </ng-container>

        <!-- wednesday Column -->
        <ng-container matColumnDef="wednesday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>W</th>
          <td mat-cell *matCellDef="let row">{{row.wednesday}}</td>
        </ng-container>

        <!-- thursday Column -->
        <ng-container matColumnDef="thursday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TH</th>
          <td mat-cell *matCellDef="let row">{{row.thursday}}</td>
       </ng-container>

        <!-- friday Column -->
        <ng-container matColumnDef="friday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>F</th>
          <td mat-cell *matCellDef="let row">{{row.friday}}</td>
        </ng-container>

        <!-- saturday Column -->
        <ng-container matColumnDef="saturday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SA</th>
          <td mat-cell *matCellDef="let row">{{row.saturday}}</td>
        </ng-container>

        <!-- saturday Column -->
        <ng-container matColumnDef="sunday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SU</th>
          <td mat-cell *matCellDef="let row">{{row.sunday}}</td>
        </ng-container>

        <!-- total hours Column -->
        <ng-container matColumnDef="totalHours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Hours</th>
          <td mat-cell *matCellDef="let row">{{row.totalHours}}</td>
        </ng-container>
  
        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
    </div>
    <br>
    <mat-paginator [length]="nResults"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
    </mat-paginator>
    <br>
  </div>
