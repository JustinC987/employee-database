<div class="modal-header">
    <h3>
      An error has occured
      <i (click)="dialogRef.close()" class="fas fa-times close-button"></i>
    </h3>
  </div>
    
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
    
  <div class="modal-footer">
    <button class="button-secondary" (click)="dialogRef.close()" type="submit">Okay</button>
  </div>
