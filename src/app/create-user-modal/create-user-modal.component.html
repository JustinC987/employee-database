<div class="modal-header">
    <h3>
      Add Employee
      <i (click)="dialogRef.close()" class="fas fa-times close-button"></i>
    </h3>
</div>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
  
      <label> First Name <br>
        <input formControlName="fname">
        <br>
      </label>
  
      <label> Last Name <br>
        <input	formControlName="lname">
        <br>
      </label>
      
      <label>Email<br>
        <input formControlName="email">
      </label><br>

      <label>Phone Number<br>
        <input formControlName="phoneNumber"><br>
      </label>
    </div>
  
    <div class="modal-footer">
      <button class="button-danger" (click)="dialogRef.close()" type="button">Cancel</button>
      <button class="button-primary" type="submit">Submit</button>
    </div>
  </form>
